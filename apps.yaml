apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/member87/nixos.git'
    path: argocd/
    targetRevision: HEAD 
    directory:
      recurse: true
      jsonnet: {}
      kustomize:
        commonLabels:
          app.kubernetes.io/managed-by: argocd-apps 
          app.kubernetes.io/part-of: root-application 
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
