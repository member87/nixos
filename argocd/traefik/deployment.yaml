
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
  project: default
  sources:
    - chart: traefik
      repoURL: https://traefik.github.io/charts
      targetRevision: 35.2.0
      helm:
        values: |
          ingressRoute:
            dashboard:
              enabled: true
              entryPoints: [web, websecure]
              matchRule: Host(`traefik.lab.member87.xyz`)
              tls:
                secretName: traefik-dashboard-tls-secret

          rbac:
            enabled: true

          additionalArguments:
            - "--serverstransport.insecureskipverify=true"
            - "--log.level=DEBUG"

          entryPoints:
            websecure:
              address: ":8443"
              http:
                tls: {}

          deployment:
            enabled: true
            replicas: 1

          service:
            spec:
              loadBalancerIP: 192.168.1.250

  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: traefik-dashboard-cert
  namespace: traefik
spec:
  secretName: traefik-dashboard-tls-secret 
  issuerRef:
    name: cloudflare-cluster-issuer
    kind: ClusterIssuer
  dnsNames:
    - traefik.lab.member87.xyz
