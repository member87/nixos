apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/metallb/metallb.git
    targetRevision: v0.14.9
    path: charts/metallb
    helm:
      releaseName: metallb
      parameters:
        - name: speaker.enabled
          value: "true"
        - name: controller.enabled
          value: "true"
        - name: layer2.enabled
          value: "true"

  destination:
    server: https://kubernetes.default.svc
    namespace: metallb-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
