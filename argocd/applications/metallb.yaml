apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb-system 
  namespace: argocd  
spec:
  project: default 
  source:
    repoURL: https://github.com/metallb/metallb.git
    targetRevision: v0.14.9
    path: config/manifests/metallb-native.yaml 
  destination:
    server: https://kubernetes.default.svc 
    namespace: metallb-system  
  syncPolicy:
    automated:
      prune: true     
      selfHeal: true  
    syncOptions:
      - CreateNamespace=true
