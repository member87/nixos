apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
  project: default
  sources:
    - chart: traefik
      repoURL: https://traefik.github.io/charts
      targetRevision: 35.2.0
      helm:
        values: |
          ingressRoute:
            dashboard:
              enabled: true
              entryPoints: [web, websecure]
              matchRule: Host(`traefik.lab.member87.xyz`)

          additionalArguments:
            - "--serverstransport.insecureskipverify=true"
            - "--log.level=DEBUG"

          deployment:
            enabled: true
            replicas: 1

  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
