apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole-deployment
  namespace: pihole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      containers:
      - name: pihole
        image: pihole/pihole
        ports:
        - containerPort: 80
          protocol: TCP
        - containerPort: 53
          protocol: TCP
        - containerPort: 53
          protocol: UDP
        env:
        - name: TZ
          value: 'Europe/London'
        - name: FTLCONF_webserver_api_password
          value: 'password'
        - name: INTERFACE
          value: 'all'
        volumeMounts:
        - name: pihole-persistent-storage
          mountPath: /etc/pihole         
      volumes:
      - name: pihole-persistent-storage
        persistentVolumeClaim:
          claimName: pihole-config-logs-pvc-rwx

---
apiVersion: v1
kind: Namespace
metadata:
  name: pihole
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pihole-config-logs-pvc-rwx
  namespace: pihole            
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Mi
  storageClassName: longhorn 
---
apiVersion: v1
kind: Service
metadata:
  name: pihole-web
  namespace: pihole 
  labels:
    app: pihole 
spec:
  type: NodePort 
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 300
  selector:
    app: pihole
  ports:
  - port: 80
    targetPort: 80
    name: http
    nodePort: 32700 
---
apiVersion: v1
kind: Service
metadata:
  name: pihole-dns
  namespace: pihole 
  labels:
    app: pihole
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  selector:
    app: pihole
  ports:
  - port: 53
    targetPort: 53
    protocol: TCP
    name: dns-tcp
  - port: 53
    targetPort: 53
    protocol: UDP
    name: dns-udp
---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: pihole-pool
  namespace: metallb-system
spec:
  addresses:
  - 192.168.1.200-192.168.1.250
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: pihole-advertisement
  namespace: metallb-system
spec:
  ipAddressPools:
  - pihole-pool
