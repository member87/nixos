apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://mojo2600.github.io/pihole-kubernetes/
    chart: pihole
    targetRevision: "v2.31.0"
    helm:
      values: |
        adminPassword: password
        persistentVolumeClaim:
          enabled: true

        extraEnvVars:
          FTLCONF_dns_listeningMode: 'all'

        dnsmasq:
          customDnsEntries:
            - address=/lab.member87.xyz/10.10.1.3

        serviceWeb:
          loadBalancerIP: 10.10.1.4
          type: LoadBalancer


        serviceDns:
          loadBalancerIP: 10.10.1.2
          annotations:
             metallb.io/allow-shared-ip: pihole-svc          
          type: LoadBalancer
  destination:
    server: https://kubernetes.default.svc
    namespace: pihole
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

