apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: glance
  namespace: argocd 
spec:
  project: default
  source:
    repoURL: 'https://github.com/member87/nixos.git'
    targetRevision: home-server 
    path: argocd/pihole/resources
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: pihole
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 
