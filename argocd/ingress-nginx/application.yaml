apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
  project: default
  sources:
    - chart: ingress-nginx
      repoURL: https://kubernetes.github.io/ingress-nginx
      targetRevision: 4.12.2
      helm:
        values: |
          controller:
            service:
               type: LoadBalancer
               loadBalancerIP: 10.10.1.3  
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
