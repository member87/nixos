apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-applicationsets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/member87/nixos
    targetRevision: home-server
    path: kustomize/*
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 
